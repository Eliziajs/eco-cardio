version: '3'

services:
  # PRIMEIRO SERVIÇO - PostgreSQL principal
  postgres:
    image: postgres:13
    container_name: dbpostgres-eco-cardio
    environment:
      POSTGRES_USER: dbpostgres-eco-cardio
      POSTGRES_PASSWORD: dbpostgres-eco-cardio
      POSTGRES_DB: dbpostgres-eco-cardio
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U  dbpostgres-eco-cardio -d dbpostgres-eco-cardio"]
      interval: 5s
      timeout: 5s
      retries: 5

  # SEGUNDO SERVIÇO - Banco do SonarQube (deve vir ANTES do SonarQube)
  sonarqube:
    image: sonarqube:community
    container_name: sonarqube-exame-app
    ports:
      - "9000:9000"

    environment:
      SONAR_JDBC_URL: jdbc:postgresql://db:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
      SONAR_SEARCH_JAVAOPTS: "-Xms512m -Xmx512m"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs

    depends_on:
      - db
  db:
    image: postgres:15
    container_name: sonardb-exame-app
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
      - postgresql_data:/var/lib/postgresql/data
      - postgresql_data_conf:/etc/postgresql/postgresql.conf

# SEÇÃO DE VOLUMES - TODOS OS VOLUMES AQUI
volumes:
  postgres_data:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:
  postgresql_data:
  postgresql_data_conf: