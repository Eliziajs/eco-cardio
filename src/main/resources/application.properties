
quarkus.http.port=8080

# Datasource
# Database configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=minha_senha_segura
#quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5433/hibernate_orm_test
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5433/meu_banco
#quarkus.datasource.jdbc.max-size=16

# Hibernate
quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQLDialect
quarkus.hibernate-orm.database.generation=update
#quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.datasource.devservices.enabled=false
%dev.quarkus.datasource.dev-ui.allow-sql=true

#Swagge
# Habilitar/desabilitar OpenAPI
quarkus.smallrye-openapi.enabled=true

# Informações da API
mp.openapi.extensions.smallrye.info.title=Exame API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=API para gerenciamento de exames médicos
mp.openapi.extensions.smallrye.info.contact.email=eliziajs@gmail.com

# Configurações do Swagger UI
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
quarkus.swagger-ui.operations-sorter=alpha
quarkus.swagger-ui.tags-sorter=alpha